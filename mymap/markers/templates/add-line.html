{% load static %}
<html lang="en">
    <head>
        <title>Markers Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="{% static 'map.css' %}" />
        <link rel="stylesheet" type="text/css" href="//unpkg.com/leaflet/dist/leaflet.css" />
        <script src="//unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    </head>
    <body>
        <div id="menu">
            <form action="{% url 'markers:map' %}">
                <input type="submit" value="Return to map view" id="menu-button" />
            </form>
        </div>
        {{ markers|json_script:"markers-data" }}
        <div id="map"></div>
        <script src="{% static 'map.js' %}"></script>
        <script src="{% static 'map_add_line.js' %}"></script>
    </body>
</html>
